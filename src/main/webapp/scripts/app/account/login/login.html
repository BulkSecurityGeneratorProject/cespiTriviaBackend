<div>
    <div class="row">
        <div>
            <div class="alert alert-danger" ng-show="authenticationError" translate="login.messages.error.authentication">
                <strong>Error en el login</strong> Intente nuevamente.
            </div>
            <form class="frm-login" role="form" ng-submit="login($event)">
                <fieldset>
                    <div>
                        <label for="username" translate="login.form.username">Usuario</label>
                        <input type="text" id="username" placeholder="{{'login.form.username.placeholder' | translate}}" ng-model="username">
                    </div>
                    <div>
                        <label for="password" translate="login.form.password">Contrase√±a</label>
                        <input type="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}" ng-model="password">
                    </div>
                    <input type="submit" value="Ingresar"/>
                </fieldset>
            </form>
        </div>
    </div>
</div>
