<div>

    <h2 translate="facultadhumanidadesApp.bitacoraPartida.home.title">BitacoraPartidas</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveBitacoraPartidaModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="facultadhumanidadesApp.bitacoraPartida.home.createLabel">Create a new BitacoraPartida</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveBitacoraPartidaModal" tabindex="-1" role="dialog" aria-labelledby="myBitacoraPartidaLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myBitacoraPartidaLabel" translate="facultadhumanidadesApp.bitacoraPartida.home.createOrEditLabel">Create or edit a BitacoraPartida</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="bitacoraPartida.id" readonly>
                        </div>


                        <div class="form-group">
                            <label translate="facultadhumanidadesApp.bitacoraPartida.pregunta">pregunta</label>
                            <select class="form-control" multiple name="pregunta" ng-model="bitacoraPartida.preguntas" ng-options="pregunta as pregunta.id for pregunta in preguntas track by pregunta.id">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteBitacoraPartidaConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(bitacoraPartida.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="facultadhumanidadesApp.bitacoraPartida.delete.question" translate-values="{id: '{{bitacoraPartida.id}}'}">Are you sure you want to delete this BitacoraPartida?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bitacoraPartida in bitacoraPartidas">
                    <td><a ui-sref="bitacoraPartidaDetail({id:bitacoraPartida.id})">{{bitacoraPartida.id}}</a></td>
                    <td>
                        <button type="submit"
                                ui-sref="bitacoraPartidaDetail({id:bitacoraPartida.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(bitacoraPartida.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(bitacoraPartida.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
